
{% extends './../Master/master.html' %}
{% load static %}
{% load humanize %}

{% block title %}
{{news.title}}
{% endblock %}


{% block content %}
        <!-- Banner Start -->
        <section class="page-banner">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <span class="round-shape"></span>
                        <h2 class="banner-title">Blog Details</h2>
                        <div class="bread-crumb"><a href="index.html">Home</a> / Blog</div>
                    </div>
                </div>
            </div>
        </section>    
        <!-- Banner End -->

        <!-- Blog Section Start -->
        <section class="blog-details-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="single-blog">
                            <div class="blog-thumb">
                                <img src="{{news.image.url}}" alt="">
                            </div>
                            <div class="blog-post-meta">
                                <span><img src="{% static 'assets/images/blog/author.jpg' %}" alt="">By <a href="#">Admin</a>, {{ news.published_date|timesince }} a go </span>
                                <span class="cate"><a href="#">Smarphones</a></span>
                            </div>
                            <div class="row">
                                <div class="col-lg-3 col-md-3">
                                    <div class="social-share">
                                        <h5>Share:</h5>
                                        <a href="#"><i class="twi-facebook-f"></i></a>
                                        <a href="#"><i class="twi-twitter"></i></a>
                                        <a href="#"><i class="twi-google-plus-g"></i></a>
                                        <a href="#"><i class="twi-behance"></i></a>
                                    </div>
                                </div>
                                <div class="col-lg-9 col-md-9">
                                    <div class="blog-content">
                                        <h3 class="blog-title">
                                            {{news.title}}
                                        </h3>
                                        <p>
                                            {{news.content}}
                                        </p>
                                     
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Blog Section End -->

{% endblock content %}
