{% extends './../Master/master.html' %}
{% load static %}

{% block title %}
News
{% endblock %}


{% block content %}

        <!-- Banner Start -->
        <section class="page-banner">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <span class="round-shape"></span>
                        <h2 class="banner-title">Blog Full Width</h2>
                        <div class="bread-crumb"><a href="index.html">Home</a> / Blog</div>
                    </div>
                </div>
            </div>
        </section>    
        <!-- Banner End -->

        <!-- Blog Section Start -->
        <section class="blog-section">
            <div class="container">
                <div class="row">
                    {% for new in all_news  %}
                    
                    <div class="col-lg-4 col-md-6">
                        <div class="single-news">
                            <div class="news-thumb">
                                <img src="{{new.image.url}}" alt="">
                            </div>
                            <div class="news-details">
                                <span class="post-meta">By<a href="#"> Admin</a>, 1 week a go</span>
                                <h4>
                                    <a href="{% url 'one_news' news_id=new.id %}">
                                        {{new.title}}
                                     </a>
                                </h4>   
                                <a class="read-more" href="{% url 'one_news' news_id=new.id %}">Read More</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}

                </div>
                <div class="row m-top-20">
                    <div class="col-lg-12 text-center">
                        <a href="#" class="goru-btn">view more</a>
                    </div>
                </div>
            </div>
        </section>
        <!-- Blog Section End -->

{% endblock content %}
